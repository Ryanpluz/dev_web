<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <form action="#">

            <fieldset class="linha">

                <legend>Cadastra-se</legend>
                <br>

                <div class="inputbox">
                    <label for="nome" class="label">Nome:</label>
                    <input type="text" name="nome" id="nome" class="input_name" placeholder="Name" required>
                </div>
                <br><br>
                <div class="inputbox">
                    <label for="email" class="label" >Email:</label>
                    <input type="email" name="email" id="email" class="input_email" placeholder="Email" required>
                </div>
                <br><br>

                <div class="inputbox">
                    <label for="pass" class="label">Senha:</label>
                    <input type="password" name="pass" id="pass" class="input_pass" placeholder="Password" required>
                </div>

                <br><br>
                <p>Sexo:</p>
                <input type="radio" name="genero" id="feminino" value="Feminino" class="generos" required>
                <label for="feminino" class="generos">Feminino</label>
                <input type="radio" name="genero" id="masculino" value="Masculino" class="generos" required>
                <label for="masculino" class="generos">Masculino</label>
                <input type="radio" name="genero" id="outro" value="Outro" class="generos" required>
                <label for="outro" class="generos">Outro</label>
                <br><br>

                <div class="input_data">
                    <label for="data_nasc">Ano nascimento:</label>
                    <input type="date" id="data" name="data_nasc" class="input_data" required>
                </div>
                <br><br>

                <input type="submit" id="enviar" class="enviar">

            </fieldset>

        </form>

    </div>

        <img src="undraw_investor_update_re_qnuu.svg" class="image_fora">

</body>

</html>
